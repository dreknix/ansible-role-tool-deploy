---

jc_version: 1.25.6

tool_deploy_default_config_jc:
  jc:
    action: download_archive
    github:
      repo: kellyjonbrazil/jc
      file: "v{{ jc_version | mandatory }}/jc-{{ jc_version }}-linux-x86_64.tar.gz"
    version:
      args: --version
      match: "jc version:  {{ jc_version | mandatory }}"
    bash_completion:
      generate_args: --bash-comp
    zsh_completion:
      generate_args: --zsh-comp

...
