---

prek_version: 0.2.1

tool_deploy_default_config_prek:
  prek:
    action: download_archive
    github:
      repo: j178/prek
      file: >-
        v{{ prek_version | mandatory }}/prek-x86_64-unknown-linux-gnu.tar.gz
    version:
      args: --version
      match: "prek {{ prek_version | mandatory }}"
    bash_completion:
      generate_cmd: sh -c "COMPLETE=bash prek"
    zsh_completion:
      generate_cmd: sh -c "COMPLETE=zsh prek"

...
