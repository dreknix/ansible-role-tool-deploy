---

tool_deploy_default_config_tmux:
  tmux:
    dependencies:
      - build-essential
      - ncurses-dev
      - libevent-dev
      - pkg-config
      - bison
    action: download_sources
    github:
      repo: tmux/tmux
      file: "{{ tmux_version | mandatory }}/tmux-{{ tmux_version | mandatory }}.tar.gz"
    version:
      args: -V
      match: "tmux {{ tmux_version | mandatory }}"
    build_steps:
      - ./configure prefix={{ tool_deploy_prefix }}
      - make
    man_pages:
      src:
        - tmux.1

...
