---

tool_deploy_default_config_xh:
  xh:
    action: download_archive
    github:
      repo: ducaale/xh
      file: "v{{ xh_version | mandatory }}/xh-{{ xh_version }}-x86_64-unknown-linux-musl.tar.gz"
    version:
      args: --version
      match: "xh {{ xh_version | mandatory }}"
    bash_completion:
      src: "completions/xh.bash"
    zsh_completion:
      src: "completions/_xh"

...
