---

xh_version: 0.24.0

tool_deploy_default_config_xh:
  xh:
    action: download_archive
    github:
      repo: ducaale/xh
      file: "v{{ xh_version | mandatory }}/xh-v{{ xh_version }}-x86_64-unknown-linux-musl.tar.gz"
    version:
      args: --version
      match: "xh {{ xh_version | mandatory }}"
    create_links:
      - src: xh
        dest: xhs
    man_pages:
      src: doc/xh.1
    bash_completion:
      src: completions/xh.bash
    zsh_completion:
      src: completions/_xh

...
